<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
        <h1 class="tittle">Gerador de Senhas</h1>
        <p class="subtittle">Use nosso gerador de senhas para criar uma senha forte e segura!</p>
            </div>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>

                <div class="actions">
                    <button id="copy-2">
                        <img src="./assets/copy.svg">
                    </button>
                    <button id="refresh">
                        <img src="./assets/refresh.svg">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%;"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <input
                    type="range"
                    name="password-length"
                    id="password-length"
                    class="slider"
                    value="16"
                    min="4"
                    max="16"
                >
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class=text>Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class=text>Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class=text>Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
        
        <div class="submit">
        <button id="copy-1">Copiar senha</button>
        </div>
        <span>Developed by: @euvincii</span>
    </main>

    
    <script src="index.js"></script>
</body>
</html>
